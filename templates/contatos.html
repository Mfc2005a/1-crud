<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Formulário de Contato</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
    background-image: url('{{ url_for("static", filename="imagens/coco.png") }}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .form-container {
    background-color: #852d63;
    padding: 20px 30px;
    border-radius: 8px;
    width: 350px;
    color: white;
    position: relative;
  }
  .form-container h2 {
    margin-bottom: 15px;
    color: #d6e7e6;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: none;
    outline: none;
    font-size: 14px;
  }
  textarea {
    resize: vertical;
    height: 80px;
  }
  input[type="submit"] {
    width: 100%;
    background-color: #4d0d44;
    border: none;
    padding: 10px 0;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #00cc14;
    transition: all 0.5s ease;
  }

  /* Mensagem de confirmação */
  .msg-sucesso {
    display: none; /* esconde por padrão */
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    background-color: linear-gradient(90de, #852d63, #d67ecb, #4d7eff);
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="form-container">
    <div class="msg-sucesso" id="msg-sucesso">Mensagem enviada com sucesso!</div>
    <h2>Entre em contato!</h2>
    <form id="contatoForm">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="text" name="whatsapp" placeholder="Whatsapp" required />
      <input type="email" name="email" placeholder="Gmail" required />
      <textarea name="assunto" placeholder="Digite o assunto" required></textarea>
      <input type="submit" value="Enviar" />
    </form>
  </div>

  <script>
    const form = document.getElementById('contatoForm');
    const msg = document.getElementById('msg-sucesso');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // evita que a página recarregue
      // Aqui você pode adicionar o envio via AJAX se quiser salvar no servidor

      msg.style.display = 'block'; // mostra a mensagem
      form.reset(); // limpa os campos

      // opcional: esconde a mensagem depois de 3 segundos
      setTimeout(() => {
        msg.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
